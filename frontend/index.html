<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Placement System - Login/Register</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Student Internship & Placement Management System</h1>
    <div id="auth">
      <button onclick="showLogin('student')">ğŸ‘¨â€ğŸ“ Student Login</button>
      <button onclick="showLogin('officer')">ğŸ‘” Officer Login</button>
      <button onclick="showRegister('student')">ğŸ“ Student Register</button>
      <button onclick="showRegister('officer')">ğŸ¢ Officer Register</button>
    </div>
    <div id="login-form" style="display:none;">
      <h2 id="login-title">Login</h2>
      <form id="login">
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <button type="submit">ğŸ” Login</button>
      </form>
      <button class="back-button" onclick="showAuth()">â† Back</button>
    </div>
    <div id="register-form" style="display:none;">
      <h2 id="register-title">Register</h2>
      <form id="register">
        <input type="text" id="name" name="name" placeholder="Full Name" required />
        <input type="email" id="reg-email" name="email" placeholder="Email Address" required />
        <input type="password" id="reg-password" name="password" placeholder="Password" required />
        <div id="student-fields" style="display:none;">
          <input type="text" id="branch" name="branch" placeholder="Branch" required />
          <input type="number" id="cgpa" name="cgpa" step="0.01" placeholder="CGPA" required />
          <input type="text" id="skills" name="skills" placeholder="Skills (comma separated)" required />
        </div>
        <div id="officer-fields" style="display:none;">
          <input type="text" id="department" name="department" placeholder="Department" required />
          <input type="text" id="contact" name="contact" placeholder="Contact" required />
        </div>
        <button type="submit">âœ… Register</button>
      </form>
      <button class="back-button" onclick="showAuth()">â† Back</button>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
